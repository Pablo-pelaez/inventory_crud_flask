{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <h2 class="mt-4">Edit Item</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
        </div>
        <div class="mb-3">
            <label for="mac_address" class="form-label">MAC Address</label>
            <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ item.mac_address }}" required>
        </div>
        <div class="mb-3">
            <label for="serial_number" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ item.serial_number }}" required>
        </div>
        <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="{{ item.manufacturer }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
